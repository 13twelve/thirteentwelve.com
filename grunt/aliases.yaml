default:
  - 'jshint:all_js'
  - 'uglify:head'
  - 'uglify:dev'
  - 'sass:dev'

dist:
  description: 'Produces minified CSS and JS'
  tasks:
    - 'jshint:all_js'
    - 'uglify:head'
    - 'uglify:dist'
    - 'sass:dist'
    - 'clean:html'
    - 'php2html'

html:
  description: 'Generates HTML from PHP files'
  tasks:
    - 'clean:html'
    - 'php2html'

